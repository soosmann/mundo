name: Flutter Firebase Workflow

on:
  push:
    branches:
      - '*'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'  # or a specific version like '2.8.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze and test Flutter code
        run: flutter analyze && flutter test